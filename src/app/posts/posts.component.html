<div class="posts">
  <div class="control">
    <label>Show:
      <input type="number" class="input" min="0" [(ngModel)]="itemsPP">
    </label>
  </div>
  <ul>
    <li *ngFor="let post of posts | paginate: { itemsPerPage: itemsPP, currentPage: p }">
      {{ post.title }}
      <hr> {{ post.body }}
    </li>
  </ul>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
